<div class="container">
  <div class="jombotron">
    <form>
      <div class="form-group">
        <label >Title</label>
        <input type="text" class="form-control"  #title>
      </div>


      <div class="form-group">
        <label for="exampleFormControlTextarea1">Info</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #info></textarea>
      </div>

      <div class="form-group">
        <label >category</label>
        <select class="form-control" #category>
          <option>Technology</option>
          <option>Politics</option>
          <option>Sports</option>
          <option>Others</option>
        </select>
      </div>

      <div class="form-group">
        <label >Author</label>
        <input type="text" class="form-control"  value={{curUserinfo.author}} #author readonly>
      </div>

      <button class="btn btn-primary btn-sm" (click)="postData(title.value, info.value,category.value, author.value)" > Submit </button>

    </form>
  </div>

</div>
