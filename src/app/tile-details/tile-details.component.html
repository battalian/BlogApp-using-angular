<div class="container">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{tile.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{tile.author}}</a>
      </p>

      <hr>

      <!-- Post Content -->
      <p> {{tile.info}}</p>
      <blockquote class="blockquote">
        <footer class="blockquote-footer">{{tile.author}}
        </footer>
      </blockquote>
      <hr>

    </div>

    <div class="col-md-4">
      <div *ngIf="updateDiv">

        <!--<div>-->
        <!--Title:-->
        <!--<input type="text"  value= {{tile.title}} #title >-->
        <!--Info:-->
        <!--<input type="text" value={{tile.info}} #info>-->
        <!--Author:-->
        <!--<input type="text" value={{tile.author}} #author>-->

        <!--<button (click)="updateData(title.value, info.value, author.value, tile.id)" > Update</button>-->
        <!--</div>-->


        <form>
          <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" value= {{tile.title}} #title>
          </div>


          <div class="form-group">
            <label for="exampleFormControlTextarea1">Info</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" value={{tile.info}} rows="8" #info></textarea>
          </div>

          <div class="form-group">
            <label >Author</label>
            <input type="text" class="form-control"  value={{tile.author}} #author readonly>
          </div>

          <!--<button class="btn btn-primary btn-sm" (click)="postData(title.value, info.value, author.value)" > Submit </button>-->
          <button class="btn btn-primary btn-sm" (click)="updateData(title.value, info.value, author.value, tile.id)" > Update</button>
        </form>

      </div>

      <div *ngIf="loggedIn && hasAcess">
        <button class="btn btn-sm btn-info" (click)="alterUpdate()" > Edit</button>
      </div>


      <!-- Categories Widget -->
      <div *ngIf="loggedIn" class="card my-4">
        <h5 class="card-header">Favourites</h5>


        <div >
          <div *ngIf="!voted">
            <i  (click)="upVote()" class="fa fa-heart-o fa-2x"> </i>
            <!--Mark as Favourite-->
          </div>
            <!--<button class="btn btn-default" *ngIf="!voted" (click)="upVote()" > </button>-->
          <div *ngIf="voted">
            <i  (click)="downVote()" class="fa fa-heart fa-2x"> </i>
            <!--Remove from Favourites-->
          </div>
          <!--<button *ngIf="voted" (click)="downVote()"> Remove from Favourites</button>-->
        </div>


      </div>

    </div>

  </div>
  <!-- /.row -->

</div>
